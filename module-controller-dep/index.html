<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../angular.js"></script>
    <script src="child1.js"></script>
    <script src="child2.js"></script>
    <script src="parent.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body ng-app="ParentModule">
    <div class="jumbotron">
        <h1>Angular Module, controller, dependency injection scopes</h1>
    </div>
    <div ng-controller="ParentController">
        <input ng-model="modelDemo">
        <span ng-bind="::modelDemo"></span>
        <br>
        <span ng-bind="showAlert()"></span>
        <div ng-repeat="name in names">{{name | uppercase}}</div>
        {{data.name}}
        <!-- scope hierarchy -->
        <div ng-controller="Child1Controller">
            {{data.name}}
            <div ng-controller="Child2Controller">
                {{data.name}}
            </div>
        </div>
    </div>
    <div ng-controller="ParentController">
        {{data.name}}
        <!-- scope hierarchy -->
        <div ng-controller="Child1Controller">
            {{data.name}}
        </div>
        <div ng-controller="Child2Controller">
            {{data.name}}
        </div>
    </div>
</body>

</html>
