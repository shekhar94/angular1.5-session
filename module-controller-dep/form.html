<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../angular.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body ng-app="FormModule">
    <div class="jumbotron">
        <h1>Forms and validation</h1>
    </div>
    <div ng-controller="FormController" class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="userForm" class="col-md-4">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="user.name" required>
                    <div class="error" ng-show="userForm.name.$error.required">Please enter name</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="name" ng-model="user.email">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input name="text" ng-model="user.company">
                    <div class="error"></div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</body>

</html>
